<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

<body>

                   <button type="submit" value="Enviar" id="submit">Enviar Datos</button>
        
                </form>
            </div>
        </div>
     </div>   
    <script src="js/practica-1.js"></script>
